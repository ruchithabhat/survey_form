<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="heading">
      <h1 id="title">Survey Form</h1>
      <p id="description">
        Thank you for taking the time to help us improve the platform
      </p>
    </div>
    <div id="main">
      <form id="survey-form">
        <div id="input-fields">
          <div id="fr">
            <label id="name-label"
              >Name<br /><input
                id="name"
                type="text"
                placeholder="Enter your name"
                required /></label
            ><br />
            <label id="email-label"
              >Email<br /><input
                id="email"
                type="email"
                placeholder="Enter your email"
                required /></label
            ><br />

            <label id="number-label"
              >Age<br /><input
                id="number"
                type="number"
                min="18"
                max="70"
                placeholder="Enter your age" /></label
            ><br />
          
          <div id="dropdown-div">
            <br /><label id="dropdown-label"
              >which option best describes your current role<br /></label
            ><br />
            <select id="dropdown" name="primary">
              <option value="">--Select current role--</option>
              <option value="1">Student</option>
              <option value="2">Full Time Job</option>
              <option value="3">Full Time Learner</option>
              <option value="4">Prefer not to say</option>
              <option value="5">Other</option>
            </select>
          </div>
          <div id="button-area">
            <br /><label>would you recommend freecodecamp to a friend</label
            ><br />
            <br /><label
              ><input
                type="radio"
                name="attribute"
                value="1"
              />Definitely</label
            ><br />
            <br /><label
              ><input type="radio" name="attribute" value="2" />Maybe</label
            ><br />
            <br /><label
              ><input type="radio" name="attribute" value="3" />Not sure</label
            ><br />
          </div>
          <div id="dropdown1">
            <br /><label
              ><br />What is your favorite feature of freecodecamp<br /></label
            ><br />
            <select id="dropdown1">
              <option value="">Select an option</option>
              <option value="1">Challenges</option>
              <option value="2">Projects</option>
              <option value="3">Community</option>
              <option value="4">Open Source</option>
            </select>
          </div>
          <div id="button-area">
            <br /><label
              >What would you like to see improved?<br />
              <small>(Check all that apply)</small> </label
            ><br />
            <br /><label
              ><input type="checkbox" value="front-end-projects" /> Front-end
              Projects</label
            ><br />
            <br /><label
              ><input type="checkbox" value="back-end-projects" /> Back-end
              Projects</label
            ><br />
            <br /><label
              ><input type="checkbox" value="data-visualization" /> Data
              visualization</label
            ><br />
            <br /><label
              ><input type="checkbox" value="challenges" /> Challenges</label
            ><br />
            <br /><label
              ><input type="checkbox" value="open-source-community" /> Open
              Source Community</label
            ><br />
            <br /><label
              ><input type="checkbox" value="gitter-help-rooms" /> Gitter help
              rooms</label
            ><br />
            <br /><label><input type="checkbox" value="videos" /> Videos</label
            ><br />
            <br /><label
              ><input type="checkbox" value="city-meetups" /> City
              Meetups</label
            ><br />
            <br /><label><input type="checkbox" value="wiki" /> Wiki</label
            ><br />
            <br /><label><input type="checkbox" value="forum" /> Forum</label
            ><br />
            <br /><label
              ><input type="checkbox" value="additional-courses" /> Additional
              Courses</label
            ><br />
          </div>
          <div id="end">
            <br /><label> Any comments or suggestions?</label><br />
            <br /><textarea
              rows="4"
              cols="40"
              placeholder="Enter your comment here..."
            ></textarea>
            <br /><div id="button"><button id="submit"
             type="submit" >submit</button></div><br />
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
